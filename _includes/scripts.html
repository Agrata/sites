  <script>
    $(document).ready(function() {
      //init DateTimePickers
      materialKit.initFormExtendedDatetimepickers();
      // Sliders Init
      materialKit.initSliders();
    });
    function scrollToDownload() {
      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }
    function scrollToFeatures() {
      if ($('.section-features').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-features').offset().top
        }, 1000);
      }
    }	
	
	
    function scrollToThemes() {
      if ($('.section-themes').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-themes').offset().top
        }, 1000);
      }
    }	
	
	
    function scrollToPricing() {
      if ($('.section-pricing').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-pricing').offset().top
        }, 1000);
      }
    }	
    function scrollToWorks() {
      if ($('.section-works').length != 0) {

    function scrollToContact() {

      }
    }	
	
    $(document).ready(function() {
      $('#facebook').sharrre({
        share: {
          facebook: true
        },
        enableHover: false,
        enableTracking: false,
        enableCounter: false,
        click: function(api, options) {
          api.simulateClick();
          api.openPopup('facebook');
        },
        template: '<i class="fab fa-facebook-f"></i> Facebook',
        url: 'https://demos.creative-tim.com/material-kit/index.html'
      });
      $('#googlePlus').sharrre({
        share: {
          googlePlus: true
        },
        enableCounter: false,
        enableHover: false,
        enableTracking: true,
        click: function(api, options) {
          api.simulateClick();
          api.openPopup('googlePlus');
        },
        template: '<i class="fab fa-google-plus"></i> Google',
        url: 'https://demos.creative-tim.com/material-kit/index.html'
      });
      $('#twitter').sharrre({
        share: {
          twitter: true
        },
        enableHover: false,
        enableTracking: false,
        enableCounter: false,
        buttons: {
          twitter: {
            via: 'CreativeTim'
          }
        },
        click: function(api, options) {
          api.simulateClick();
          api.openPopup('twitter');
        },
        template: '<i class="fab fa-twitter"></i> Twitter',
        url: 'https://demos.creative-tim.com/material-kit/index.html'
      });
    });
  </script>
